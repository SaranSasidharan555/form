<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main{
			width: 400px;
			/*border: 2px solid yellowgreen;*/
		}
		table{
			/*border: 2px solid darkred;*/
		}
		tr{
			margin: 10px;
		}
		.form{
			margin-top: 40px;
			margin-left: 10px;
			margin-right: 10px;
			/*border: 2px solid blueviolet;*/
		}
		.footer{
			/*text-align: center;*/
			margin-top: 20px;
			margin-left: 20px;
			/*border: 2px solid black;*/
		}
	</style>
</head>
<body>
	<div class="main">
	<img src="Orisyslogo.jpg" width="300px">
	<form>
		<div class="form">
			<table>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text" name=""></td>
				</tr>
				<tr>
					<td><label>Age</label></td>
					<td><input type="number" name=""></td>
				</tr>
				<tr>
					<td><label>Phone no</label></td>
					<td><input type="number" name=""></td>
				</tr>
				<tr>
					<td><label>Email id</label></td>
					<td><input type="text" name=""></td>
				</tr>
				<tr>
					<td><label>Qualification</label></td>
					<td><input type="text" name="">
					<!-- <input type="checkbox" name="">M.tech
					<input type="checkbox" name="">B.tech
					<input type="checkbox" name="">M.sc
					<input type="checkbox" name="">B.sc --></td>
				</tr>
				<tr>
					<td><label>Passout year</label></td>
					<td><input type="number" name=""></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
				<tr>
					<td><label>Experienced/Fresher</label></td>
					<td><input type="radio" name="g" value="e">Experienced<input type="radio" name="g" value="f">Fresher<br><br></td>
				</tr>
				<tr>
					<td><label>If Experienced</label></td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
				<tr>
					<td><label>Programming languages known</label></td>
					<td>
						<input type="checkbox">Python<br>
						<input type="checkbox">C<br>
						<input type="checkbox">C++<br>
						<input type="checkbox">Java<br>
					</td>
				</tr>
				<tr>
					<td><label>Courses opting for</label></td>
					<td>
						<select>
							<option>Course</option>
							<option>Front end Developer</option>
							<option>Back end Developer</option>
							<option>Full Stack Developer</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Reference if any</label></td>
					<td><textarea rows="3" cols="20"></textarea></td>
				</tr>
			</table>
		</div>
		<div class="footer">
			<table>
				<tr>
					<td><label>Date  :</label></td>
					<td><input type="date" name=""></td>
				</tr>
				<tr>
					<td><label>Sign  :</label></td>
					<td><input type="file" name=""></td>
				</tr>
			</table>
		</div>
	</form>
	</div>
</body>
</html>
